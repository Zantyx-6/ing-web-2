<!DOCTYPE html>
<html lang="en">  
<head>      
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="index.css">
<title>inicio</title>
</head>
<body>  
    <h1>Ejercicio en JavaScript</h1>
    <hr><br>
    <img src="js.png" width="100px" height="100px" alt="Logo">
    <script>
        let edad = parseInt(prompt("Digite su edad: "))

        if (edad < 18 && edad > 0){
            alert("Usted es menor de edad.")
        }
        if (edad >= 18){
            alert("Usted es mayor de edad.")
        }
        if (edad < 0){
            alert("Edad invalida !")
        }

        for (let i = 1; i < 11; i++){
            alert(i)
        }
    </script>
</body>
</html>
