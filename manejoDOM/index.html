<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad DOM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #contenedor {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1 id="titulo">Actividad DOM</h1>
        <p id="parrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam obcaecati dicta nostrum quos possimus necessitatibus eligendi similique odio distinctio corporis, eveniet delectus ipsum dolor non enim consequatur recusandae facilis provident.</p>
    </div>
    <script>
        document.getElementById("titulo").innerText = "Cambio de Titulo con JavaScript"
        document.querySelector("#parrafo").style.color = "red"
    </script>
</body>
</html>
