<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo BOM con botón</title>
</head>
<body>
    <h1>Explorando el BOM (Browser Model Object)</h1>
    <p>Haz clic en el botón para poner en accion el codigo:</p>
    <button onclick="ejecutarCodigo()">Ejecutar</button>

    <div id="resultado"></div>

    <script>
        function ejecutarCodigo() {
            const anchoVentana = innerWidth;
            const posicionPantallaX = screenX;

            //Mostrar el ancho de la ventana de la consola
            console.log(`Ancho de ventana: ${anchoVentana}px`);
            console.log(`Posicion de la pantalla: ${posicionPantallaX}px`);

            // Mostrar en el HTML
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `
                <p><strong>Ancho de ventana:</strong> ${anchoVentana}px</p>
                <p><strong>screenX (Posicion de la pantalla):</strong> ${posicionPantallaX}px</p>
            `;
        }
    </script>
</body>
</html>
